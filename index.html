<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecamp Card Generator</title>

    <!-- Prevent Search Engines from Indexing -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap" rel="stylesheet">

    <style>
/* General Styles */
body {
    font-family: 'Inter', sans-serif;
    text-align: center;
    background-color: #07021F;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    margin: 0;
}

/* Header Bar */
#header-bar {
    width: 100vw;
    background-color: #07021F;
    display: flex;
    align-items: center;
    padding: 16px 32px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

#header-content {
    width: 100%;
    max-width: 1440px;
    display: flex;
    align-items: center;
}

#header-bar img {
    height: 40px;
    margin-right: 32px;
    transition: 0.3s ease-in-out;
}

#divider {
    width: 1px;
    height: 40px;
    background-color: #696989;
    margin-right: 32px;
}

#header-title {
    font-size: 16px;
    font-weight: 200;
    text-transform: uppercase;
    color: white;
}

/* Big Heading */
#heading {
    font-size: 30px;
    font-weight: 300;
    text-align: center;
    margin-bottom: 10px;
    color: white;
}

/* Description Text */
#description {
    max-width: 600px;
    font-size: 18px;
    font-weight: 200;
    text-align: center;
    margin-bottom: 20px;
    line-height: 1.5;
    color: rgba(255, 255, 255, 0.9);
}

/* Form Container */
#form-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
}

/* Input Fields */
input[type="file"],
input[type="text"] {
    background: rgba(255, 255, 255, 0.05);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 22px;
    width: 340px;
    font-size: 14px;
    outline: none;
    transition: border 0.3s ease-in-out;
    border-radius: 6px;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

input:focus {
    border-color: #2E64D7;
}

/* Buttons */
button {
    background-color: #2E64D7;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    border-radius: 6px;
}

button:hover {
    background-color: #2556B8;
}

.secondary-btn {
    background-color: transparent;
    border: 1px solid white;
    color: white;
}

.secondary-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Preview Image */
#preview {
    max-width: 90vw;
    max-height: 80vh;
    margin-top: 20px;
    display: none;
}

/* Buttons Container */
#button-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

/* Hide Reset & Download initially */
#downloadLink, #resetButton {
    display: none;
}

/* --- Responsive Design --- */
@media (max-width: 768px) {
    #header-bar {
        padding: 12px 16px;
        height: 50px;
    }

    #header-bar img {
        height: 30px;
    }

    #divider {
        height: 30px;
        margin-right: 16px;
    }

    #header-title {
        font-size: 12px;
    }

    #heading {
        font-size: 26px;
    }

    #description {
        font-size: 16px;
    }

    input[type="file"],
    input[type="text"] {
        width: 280px;
        font-size: 13px;
        padding: 18px;
    }

    button {
        font-size: 14px;
        padding: 10px 20px;
    }
}
    </style>
</head>
<body>

    <!-- Header Bar -->
    <div id="header-bar">
        <div id="header-content">
            <img src="snf-logo.svg" alt="SNF Logo">
            <div id="divider"></div>
            <div id="header-title">BASECAMP CARD GENERATOR | STUDENT</div>
        </div>
    </div>

    <!-- Big Heading -->
    <div id="heading" style="margin-bottom: 16px;">
        Congratulations for being accepted to Basecamp 12!
    </div>

    <!-- Description -->
    <div id="description" style="margin-bottom: 40px;">
        Generate your own attendance image and let everyone know youâ€™re joining. 
        Personalize it and share it on social media to celebrate the journey ðŸš€
    </div>

    <div id="form-container">
        <input type="file" id="imageUpload" accept="image/*"><br>
        <input type="text" id="nameInput" placeholder="Enter your name"><br>
        <button onclick="generateImage()">Generate image</button>
    </div>

    <img id="preview" alt="Generated Image Preview">

    <div id="button-container">
        <a id="downloadLink">
            <button>Download image</button>
        </a>
        <button id="resetButton" class="secondary-btn" onclick="resetPage()">Reset</button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="script.js"></script>

</body>
</html>
